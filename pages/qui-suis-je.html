<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Qui suis-je ? – JW Game</title>
        <link rel="icon" type="image/png" href="../assets/images/logo-jw.png" />
        <link

    <body>
        <nav class="navbar navbar-dark">
            <div class="container d-flex justify-content-center">

        <footer>© 2025 – Développé par Pierre Burnier</footer>

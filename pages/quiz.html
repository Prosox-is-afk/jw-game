<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>JW Games – Quiz Biblique</title>
        <link rel="icon" type="image/png" href="../assets/images/logo-jw.png" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <!-- CSS Perso -->
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-dark">
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/images/logo-jw.png" alt="JW Logo" />
                    <span id="logo-jw">Games</span>
                </a>
            </div>
        </nav>

        <main class="container text-center py-5" id="quiz-container">
            <h1 class="mb-4">Vrai ou Faux</h1>

            <p id="question-container" class="fs-4">Chargement...</p>

            <div id="reponses" class="d-flex justify-content-center gap-3">
                <button
                    id="btn-faux"
                    class="btn btn-game"
                    onclick="verifierReponse('faux')"
                >
                    Faux
                </button>
                <button
                    id="btn-vrai"
                    class="btn btn-game"
                    onclick="verifierReponse('vrai')"
                >
                    Vrai
                </button>
            </div>

            <div id="resultat" class="mb-5 fw-bold"></div>
            <p id="explication" class="fst-italic"></p>

            <button id="btn-suivant" class="btn btn-game mt-5 d-none">
                Question suivante
            </button>
        </main>

        <!-- FOOTER -->
        <footer class="text-center py-3">
            © 2025 – Développé par Pierre Burnier
        </footer>

        <script src="../js/quiz.js"></script>
    </body>
</html>

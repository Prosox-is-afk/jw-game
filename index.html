<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>JW Games – Accueil</title>
        <link rel="icon" type="image/png" href="./assets/images/logo-jw.png" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <!-- CSS Perso -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-dark">
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo-jw.png" alt="JW Logo" />
                    <span id="logo-jw">Games</span>
                </a>
            </div>
        </nav>

        <!-- CONTENU PRINCIPAL -->
        <main
            class="container py-5 d-flex flex-column align-items-center gap-4"
        >
            <h1 class="text-center mb-4">Choisis un jeu biblique</h1>

            <a href="pages/qui-suis-je-intro.html" class="btn btn-game">
                <div class="btn-content">
                    <div class="btn-icon">
                        <i class="fa-solid fa-user-secret"></i>
                    </div>
                    <div class="btn-label">Qui suis-je ?</div>
                </div>
            </a>

            <a href="pages/reference-intro.html" class="btn btn-game">
                <div class="btn-content">
                    <div class="btn-icon">
                        <i class="fa-solid fa-bookmark"></i>
                    </div>
                    <div class="btn-label">Référence</div>
                </div>
            </a>

            <a href="pages/portrait-intro.html" class="btn btn-game">
                <div class="btn-content">
                    <div class="btn-icon">
                        <i class="fa-solid fa-image"></i>
                    </div>
                    <div class="btn-label">Portrait</div>
                </div>
            </a>

            <a href="pages/quiz.html" class="btn btn-game">
                <div class="btn-content">
                    <div class="btn-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="btn-label">Quiz</div>
                </div>
            </a>

            <a href="pages/frisechronologique.html" class="btn btn-game">
                <div class="btn-content">
                    <div class="btn-icon">
                        <i class="fa-solid fa-timeline"></i>
                    </div>
                    <div class="btn-label">Timeline</div>
                </div>
            </a>

            <a href="#" class="btn btn-game">
                <div class="btn-content">
                    <div class="btn-icon"><i class="fas fa-hammer"></i></div>
                    <div class="btn-label">À venir...</div>
                </div>
            </a>

            <button onclick="redirectToRandomPage()" class="btn btn-game">
                <div class="btn-content">
                    <div class="btn-icon"><i class="fa-solid fa-dice"></i></div>
                    <div class="btn-label">Jeu aléatoire</div>
                </div>
            </button>
        </main>

        <!-- FOOTER -->
        <footer>© 2025 – Développé par Pierre Burnier</footer>
        <!-- JS -->
        <script src="js/randomGame.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
